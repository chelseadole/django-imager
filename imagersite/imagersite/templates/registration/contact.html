{% block title %} Login {% endblock %}

    <h2 class="text-center text-lg text-uppercase my-0">
      <strong>Login</strong>
    </h2>
    <hr class="divider">

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>

    <form method="POST">

          <button type="submit" class="btn btn-secondary">Login</button>
        </div>
      </div>
    </form>
  </div>

</div>
