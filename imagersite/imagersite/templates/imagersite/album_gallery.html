{% extends 'imagersite/base.html' %}
{% block content %}

<div class="bg-faded p-4 my-4">
    <hr class="divider">
    <h2 class="text-center text-lg text-uppercase my-0">
      <strong>Public Albums</strong>
    </h2>
    {% for album in albums.object_list %}
    <hr class="divider">
    <div class="row">
      <div class="col-md-4 mb-4 mb-md-0">
        <div class="card h-100">
          <img class="card-img-top" src="{{ album.cover.url }}" alt="{{ album.title}}">
          <div class="card-body text-center">
            <h4 class="card-title m-0"><a href="albums/{{ album.id }}">{{ album.title }}</a>
            </h4>
          </div>
        </div>
      </div>
      {% endfor %}
      {% if album.has_previous %}
      <p><a href="?page={{ album.previous_page_number }}"Prev Page</a></p>
      {% endif %}

      {% if album.has_next %}
      <p><a href="?page={{ album.next_page_number }}"Next Page</a></p>
      {% endif %}
    </div>
  </div>

{% endblock %}
