{% extends 'imagersite/base.html' %}
{% block content %}

<div class="bg-faded p-4 my-4">
    <hr class="divider">
    <h2 class="text-center text-lg text-uppercase my-0">
      <strong>{{ photo.title }}</strong>
    </h2>
    <hr class="divider">
    <div class="row">
      <div class="col-md-4 mb-4 mb-md-0">
        <div class="card h-100">
          <img class="card-img-top" src="{{ photo.img.url }}" alt="{{ photo.title}}">
          <div class="card-body text-center">
            <h4 class="card-title m-0">{{ photo.description }}
            </h4>
          </div>
          <div class="card-body text-center">
            <h6 class="card-title m-0">Date Uploaded: {{ photo.date_uploaded }}
            </h6>
          </div>
          <div class="card-body text-center">
            <h6 class="card-title m-0">Date Published: {{ photo.date_published }}
            </h6>
          </div>
          <div class="card-body text-center">
            <h6 class="card-title m-0">Privacy: {{ photo.published }}
            </h6>
          </div>
          </div>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
